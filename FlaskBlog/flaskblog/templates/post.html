{% extends 'layout.html' %}

{% block content %}
<article class="media content-section">
    <img class="article-img" style="border-radius: 100px; float: left;" src="{{ url_for('static', filename = 'profile_pics/'+post.author.image_file) }}" alt="user">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username}}</a>
            <small class="text-muted">{{ post.date_post.strftime('%Y-%m-%d')}}</small>
            {% if current_user == post.author %}
                <div>
                    <a class="btn btn-primary btn-sm m-1" href="{{ url_for('posts.update_post', post_id = post.id) }}">Update</a>
                    <button class="btn btn-danger btn-sm m-1" >Delete</button>
                </div>
            {% endif %}
        </div>
        <h2><a class="article-title" href="#">{{ post.title}}</a></h2>
        <p class="article-content">{{ post.content}}</p>
    </div>
</article>
{% endblock content %}
